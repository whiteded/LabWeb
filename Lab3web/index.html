<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/footer.css" />
    <link rel="stylesheet" href="style/header.css" />
    <link rel="stylesheet" href="style/reset.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&display=swap" rel="stylesheet">
    <title>Form</title>
  </head>
  <body>
    <div class="form">
      <header class="form__horizontal-layout">
        <button class="form__register form__register_active">
          <div class="form__button-text form__button-text_active">Register</div>
        </button>

      </div>
      <div class="form-content">
        <p class="form-content__description">or register with email</p>
        <form class="form-content__forms">
          <!-- Email Field -->
          <div class="form-content__group">
            <label for="email" class="form-content__label">Email adress</label>
            <div class="form-content__input-wrapper">
              <input
                type="email"
                id="email"
                class="form-content__input"
                placeholder="example@mail.com"
                required
              />
              <span class="form-content__icon form-content__icon_success">
                <svg
                  width="16"
                  height="11"
                  viewBox="0 0 16 11"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M15.7304 0.31701C16.1076 0.720412 16.0864 1.35322 15.683 1.73043L6.058 10.7304C5.67363 11.0898 5.07649 11.0899 4.69209 10.7305L0.317091 6.6405C-0.0863533 6.26334 -0.107659 5.63054 0.269504 5.22709C0.646666 4.82365 1.27947 4.80234 1.68292 5.1795L5.37493 8.63101L14.317 0.269579C14.7204 -0.107628 15.3532 -0.0863925 15.7304 0.31701Z"
                    fill="#6BC62D"
                  /></svg
              ></span>
            </div>
          </div>

          <!-- Password Field -->
          <div class="form-content__group">
            <label for="password" class="form-content__label">Password</label>
            <div class="form-content__input-wrapper">
              <input
                type="password"
                id="password"
                class="form-content__input"
                placeholder="********"
                required
              />
              <span class="form-content__icon form-content__icon_success">
                <svg
                  width="16"
                  height="11"
                  viewBox="0 0 16 11"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M15.7304 0.31701C16.1076 0.720412 16.0864 1.35322 15.683 1.73043L6.058 10.7304C5.67363 11.0898 5.07649 11.0899 4.69209 10.7305L0.317091 6.6405C-0.0863533 6.26334 -0.107659 5.63054 0.269504 5.22709C0.646666 4.82365 1.27947 4.80234 1.68292 5.1795L5.37493 8.63101L14.317 0.269579C14.7204 -0.107628 15.3532 -0.0863925 15.7304 0.31701Z"
                    fill="#6BC62D"

                type="button"
                class="form-content__icon form-content__icon_toggle"

                  height="18"
                  viewBox="0 0 24 18"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"

              </button>
            <p class="form-content__hint">8+ characters</p>

          <!-- Submit Button -->
          <button type="submit" class="form-content__button"><p class="form-content__text-button">Create account</p></button>

          <!-- Checkbox -->
          <div class="form-content__checkbox">
            <input type="checkbox" id="news" class="form-content__checkbox-input" />
            <label for="news" class="form-content__checkbox-label"
              >Send me news and promotions</label
            >
          </div>
        </form>
      </div>
    </main>
      <footer class="form__footer-content">
        <p class="form__footer-text">By continuing I agree with the <span class="form__forer-text form__forer-text_decorate">Terms & Conditions,<br> Privacy Policy</span></p>
      </footer>
    </div>
  </body>
</html>
